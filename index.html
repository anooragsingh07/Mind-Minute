<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMinute - Take a Break</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6B8EAD">
</head>
<body>
    <!-- Animated background (e.g., soft gradient or bubbles) -->
    <div class="background-animated"></div>
    <div class="settings settings-top">
        <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
    <main class="container">
        <h1>Take a Mind Minute</h1>
        <div class="cards-container">
            <div class="card breathing" onclick="openModal('breathingModal')">
                <div class="card-icon">
                    <!-- Lungs SVG icon -->
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 44V24" stroke="#6B8EAD" stroke-width="2.5" stroke-linecap="round"/><path d="M24 24C24 13 14 13 14 24V36" stroke="#6B8EAD" stroke-width="2.5" stroke-linecap="round"/><path d="M24 24C24 13 34 13 34 24V36" stroke="#6B8EAD" stroke-width="2.5" stroke-linecap="round"/></svg>
                </div>
                <h2>Breathing Exercise</h2>
                <p>Take deep breaths with guided animation</p>
            </div>
            <div class="card yoga" onclick="openModal('yogaModal')">
                <div class="card-icon">
                    <!-- Yoga SVG icon -->
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="24" cy="14" r="6" fill="#B8C6DB"/><rect x="20" y="20" width="8" height="18" rx="4" fill="#B8C6DB"/><ellipse cx="24" cy="40" rx="10" ry="3" fill="#E6E6FA"/></svg>
                </div>
                <h2>Quick Yoga Pose</h2>
                <p>Simple poses for instant relief</p>
            </div>
            <div class="card meditation" onclick="openModal('meditationModal')">
                <div class="card-icon">
                    <!-- Brain SVG icon -->
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="16" cy="24" rx="10" ry="14" fill="#B8C6DB"/><ellipse cx="32" cy="24" rx="10" ry="14" fill="#E6E6FA"/></svg>
                </div>
                <h2>1-Minute Meditation</h2>
                <p>Quick mindfulness practice</p>
            </div>
        </div>
    </main>
    <!-- Modals for each activity -->
    <div id="breathingModal" class="modal-card">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('breathingModal')">&times;</button>
            <!-- Breathing exercise content will be injected here -->
            <div id="breathingContent"></div>
        </div>
    </div>
    <div id="yogaModal" class="modal-card">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('yogaModal')">&times;</button>
            <div id="yogaContent"></div>
        </div>
    </div>
    <div id="meditationModal" class="modal-card">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('meditationModal')">&times;</button>
            <div id="meditationContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    // Modal logic
    function openModal(id) {
        document.getElementById(id).style.display = 'flex';
        if(id === 'breathingModal') loadBreathing();
        if(id === 'yogaModal') loadYoga();
        if(id === 'meditationModal') loadMeditation();
    }
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
    // Placeholder: You will implement loadBreathing, loadYoga, loadMeditation in script.js
    </script>
</body>
</html>
