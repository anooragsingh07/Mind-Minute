<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise - MindMinute</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        .bubbles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(107, 142, 173, 0.15);
            animation: floatBubble 12s linear infinite;
        }
        @keyframes floatBubble {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0.2; }
        }
        .app-header {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-color);
            font-size: 1rem;
            opacity: 0.7;
        }
        .settings {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        .breathing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--primary-color);
            opacity: 0.6;
            animation: breathe 8s infinite ease-in-out;
            margin-bottom: 2rem;
        }

        .breathing-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .timer {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .controls button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>
    <div class="app-header">MindMinute</div>
    <div class="settings">
        <button id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        <button id="soundToggle" aria-label="Toggle sound">üîä</button>
    </div>
    <main class="container">
        <h1>Breathing Exercise</h1>
        
        <div class="breathing-container">
            <div class="breathing-circle"></div>
            <div class="breathing-text">Inhale... Hold... Exhale...</div>
            <div class="timer">60</div>
            
            <div class="controls">
                <button onclick="location.href='index.html'">Home</button>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </main>
    <div class="footer">‚ÄúA minute of calm can change your whole day.‚Äù</div>

    <script>
        // Bubbles animation
        function createBubbles() {
            const bubbles = document.querySelector('.bubbles');
            for (let i = 0; i < 18; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 60 + 30;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${8 + Math.random() * 8}s`;
                bubble.style.bottom = `-${size}px`;
                bubbles.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
    <script src="script.js"></script>
    <script>
        let timeLeft = 60;
        let timerInterval;
        const timerDisplay = document.querySelector('.timer');
        const breathingText = document.querySelector('.breathing-text');
        const breathingCircle = document.querySelector('.breathing-circle');
        const restartBtn = document.getElementById('restartBtn');

        function updateTimer() {
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                breathingCircle.style.animation = 'none';
                breathingText.textContent = "Exercise complete!";
                if (preferences.sound) {
                    // Play completion sound
                    const audio = new Audio('assets/bell.mp3');
                    audio.play();
                }
            }
            timeLeft--;
        }

        function startTimer() {
            timeLeft = 60;
            timerDisplay.textContent = timeLeft;
            breathingCircle.style.animation = 'breathe 8s infinite ease-in-out';
            breathingText.textContent = "Inhale... Hold... Exhale...";
            timerInterval = setInterval(updateTimer, 1000);
        }

        restartBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            startTimer();
        });

        // Start timer when page loads
        startTimer();
    </script>
</body>
</html>
