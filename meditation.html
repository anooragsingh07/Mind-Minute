<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation - MindMinute</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        .clouds-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .cloud {
            position: absolute;
            opacity: 0.13;
            animation: floatCloud 40s linear infinite;
        }
        @keyframes floatCloud {
            0% { left: -20vw; opacity: 0.13; }
            50% { opacity: 0.18; }
            100% { left: 100vw; opacity: 0.13; }
        }
        .app-header {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-color);
            font-size: 1rem;
            opacity: 0.7;
        }
        .settings {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        .timer-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .timer-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 0;
            position: relative;
            background: rgba(255,255,255,0.5);
        }
        .timer-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--accent-color);
            animation: spin 60s linear infinite;
        }
        .controls {
            display: flex;
            gap: 1rem;
        }
        .controls button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .controls button:hover {
            transform: scale(1.05);
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="clouds-bg"></div>
    <div class="app-header">MindMinute</div>
    <div class="settings">
        <button id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        <button id="soundToggle" aria-label="Toggle sound">üîä</button>
    </div>
    <main class="container">
        <h1>1-Minute Meditation</h1>
        <div class="meditation-container">
            <div class="background"></div>
            <div class="meditation-content">
                <p class="meditation-text">
                    Focus on your breath...<br>
                    Let thoughts pass like clouds in the sky...
                </p>
                <div class="timer-controls">
                    <div class="timer-circle">60</div>
                    <div class="controls">
                        <button onclick="location.href='index.html'">Home</button>
                        <button id="restartBtn">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">‚ÄúPeace comes from within. Do not seek it without.‚Äù</div>
    <script>
        // Clouds animation
        function createClouds() {
            const cloudsBg = document.querySelector('.clouds-bg');
            const cloudSVG = `<svg width='120' height='60' viewBox='0 0 120 60' fill='none' xmlns='http://www.w3.org/2000/svg'><ellipse cx='40' cy='40' rx='40' ry='20' fill='#B8C6DB'/><ellipse cx='80' cy='30' rx='30' ry='15' fill='#E6E6FA' opacity='0.7'/></svg>`;
            for (let i = 0; i < 7; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = `${Math.random() * 60 + 5}vh`;
                cloud.style.left = `${-20 + Math.random() * 100}vw`;
                cloud.style.animationDuration = `${30 + Math.random() * 30}s`;
                cloud.innerHTML = cloudSVG;
                cloudsBg.appendChild(cloud);
            }
        }
        createClouds();
    </script>
    <script src="script.js"></script>
    <script>
        let timeLeft = 60;
        let timerInterval;
        const timerDisplay = document.querySelector('.timer-circle');
        const restartBtn = document.getElementById('restartBtn');
        function updateTimer() {
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = "Done";
                if (preferences.sound) {
                    const audio = new Audio('assets/bell.mp3');
                    audio.play();
                }
            }
            timeLeft--;
        }
        function startTimer() {
            timeLeft = 60;
            timerDisplay.textContent = timeLeft;
            timerInterval = setInterval(updateTimer, 1000);
        }
        restartBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            startTimer();
        });
        startTimer();
    </script>
</body>
</html>
